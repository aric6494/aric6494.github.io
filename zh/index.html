  const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  const monthDiv = document.querySelector('.heatmap_month');
  const monthsToShow = window.innerWidth < 768 ? 5 : 12;
  const now = new Date();
  const startMonth = (now.getMonth() - (monthsToShow - 1) + 12) % 12;
  for (let i = startMonth; i < startMonth + monthsToShow; i++) {
    const span = document.createElement('span');
    span.textContent = monthNames[i % 12];
    monthDiv.appendChild(span);
  }

  function getStartDate() {
    const today = new Date();
    const start = new Date(today.getFullYear(), today.getMonth() - monthsToShow + 1, 1);
    while (start.getDay() !== 1) start.setDate(start.getDate() + 1);
    return start;
  }

  function formatDate(date) {
    const options = { month: 'short', day: 'numeric', year: 'numeric' };
    return date.toLocaleDateString('en-US', options);
  }

  function createDay(date, title, count, post) {
    const day = document.createElement("div");
    day.className = "heatmap_day";
    day.dataset.title = title;
    day.dataset.count = count;
    day.dataset.post = post;
    day.dataset.date = date;

    day.addEventListener("mouseenter", () => {
      const tooltip = document.createElement("div");
      tooltip.className = "heatmap_tooltip";
      tooltip.innerHTML = `
        ${post !== "0" ? `<span class="heatmap_tooltip_post">共 ${post} 篇</span>` : ""}
        ${count !== "0" ? `<span class="heatmap_tooltip_count"> ${count} 字；</span>` : ""}
        ${title ? `<span class="heatmap_tooltip_title">《${title}》</span>` : ""}
        <span class="heatmap_tooltip_date">${date}</span>
      `;
      day.appendChild(tooltip);
    });

    day.addEventListener("mouseleave", () => {
      const tooltip = day.querySelector(".heatmap_tooltip");
      if (tooltip) day.removeChild(tooltip);
    });

    const c = parseInt(count, 10);
    if (c === 0) day.classList.add("heatmap_day_level_0");
    else if (c < 1000) day.classList.add("heatmap_day_level_1");
    else if (c < 2000) day.classList.add("heatmap_day_level_2");
    else if (c < 3000) day.classList.add("heatmap_day_level_3");
    else day.classList.add("heatmap_day_level_4");

    return day;
  }

  function createHeatmap() {
    const container = document.getElementById('heatmap');
    const start = getStartDate();
    const end = new Date();
    let current = new Date(start);
    let week = document.createElement('div');
    week.className = 'heatmap_week';
    container.appendChild(week);

    let i = 0;
    while (current <= end) {
      if (i % 7 === 0 && i !== 0) {
        week = document.createElement('div');
        week.className = 'heatmap_week';
        container.appendChild(week);
      }

      const dateStr = `${current.getFullYear()}-${(current.getMonth()+1).toString().padStart(2,'0')}-${current.getDate().toString().padStart(2,'0')}`;
      const matched = blogInfo.pages.filter(p => p.date === dateStr);
      const titles = matched.map(p => p.title).join('<br />');
      const totalWords = matched.reduce((sum, p) => sum + parseInt(p.word_count, 10), 0);
      const posts = matched.length;
      const day = createDay(formatDate(current), titles, totalWords.toString(), posts.toString());
      week.appendChild(day);

      current.setDate(current.getDate() + 1);
      i++;
    }
  }

  createHeatmap();
</script>

     const startDate = new Date('2025-01-29T08:20:07'); 
     function updateUptime() {
         const now = new Date();
         const diff = now - startDate;
         const days = Math.floor(diff / (1000 * 60 * 60 * 24));
         const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
         const seconds = Math.floor((diff % (1000 * 60)) / 1000);
         document.getElementById('uptime').innerHTML = `${days}天${hours}小时${minutes}分钟${seconds}秒`;
     }
     setInterval(updateUptime, 1000);

<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>
